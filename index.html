<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vuejs-2-the-complete-guide</title>
</head>
<body>

<div id="app">
  <p>
    Counter: {{ counter }} | Second: {{ secondCounter }}
  </p>
  <p>
    Result: {{ output }}
  </p>
  <div>
    <button @click="counter--">-</button>
    <button @click="counter++">+</button>
    <button @click="secondCounter++">++</button>
  </div>
</div>

<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
