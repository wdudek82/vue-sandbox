<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue App</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:class="{updated: name !== 'Max'}">{{ name }}</p>
      <p v-if="name !== 'Max'">Name updated!</p>
      {{ number }}

      <div>
        <button type="button" role="button" v-on:click="changeName">
          Change Name
        </button>
      </div>

      <button v-on:click="addElement">New Element</button>
      <ul>
        <li
          v-for="el in elements"
          v-bind:id="'el' + el"
          v-bind:style="{ background: getColor(el)}"
        >
          Element {{ el }}
        </li>
      </ul>
      <div>
        <button v-on:click="decCounter">-</button>
        <button v-on:click="incCounter">+</button>
      </div>
    </div>

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
